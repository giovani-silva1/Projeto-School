<mat-sidenav-container>
  <mat-sidenav class="sidenav mat-elevation-z2" #sidenav [opened]=" !isSmallScreen" [fixedInViewport]="true" [mode]="sidenavMode">
    <mat-toolbar>
      <img class="avatar mat-elevation-z4" src="../assets/imagens/avatar3.jpg" alt="" srcset="">
      <a src="" routerLink="/users">Giovani Silva</a>
      <p class="designation">Senior Software Fullstack</p>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/users">Usuarios</a>
      <a *ngFor="let item of itens_menu" mat-list-item routerLink="{{item.link}}">{{item.label}}

      </a>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu" color="primary" [class.mat-elevation-z4]="applyShadow">
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">Projeto Escola</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span *ngIf="!popText">Projeto Escola</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
